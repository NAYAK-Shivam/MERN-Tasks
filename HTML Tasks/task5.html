<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22BPS1084_Task5</title>
  </head>
  <body>
    <form>
      <label for="first-name">First Name:</label>
      <input
        type="text"
        id="first-name"
        name="first_name"
        required
      /><br /><br />
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last_name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <label for="re-password">Re-enter Password:</label>
      <input
        type="password"
        id="re-password"
        name="re_password"
        required
      /><br /><br />
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />
      <label for="phone-number">Phone Number:</label>
      <input
        type="tel"
        id="phone-number"
        name="phone_number"
        required
      /><br /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br /><br />
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required /><br /><br />
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="india">India</option>
        <option value="nepal">Nepal</option>
        <option value="england">England</option>
        <option value="usa">USA</option>
        <option value="australia">Australia</option></select
      ><br /><br />
      <label>Languages known:</label>
      <input type="checkbox" id="english" name="languages" value="english" />
      <label for="english">English</label>
      <input type="checkbox" id="kannada" name="languages" value="kannada" />
      <label for="kannada">Kannada</label>
      <input type="checkbox" id="hindi" name="languages" value="hindi" />
      <label for="hindi">Hindi</label>
      <input type="checkbox" id="telugu" name="languages" value="telugu" />
      <label for="telugu">Telugu</label><br /><br />
      <input type="checkbox" id="declaration" name="declaration" required />
      <label for="declaration"
        >Hereby I declare all the given details are true</label
      ><br /><br />
      <button type="submit">Register</button>
      <a href="/login">Log in to Ethnus website</a>
    </form>
  </body>
</html>
