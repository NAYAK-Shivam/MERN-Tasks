<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <label for="firstNumber">1st Number:</label>
    <input type="number" id="firstNumber" /><br /><br />
    <label for="secondNumber">2nd Number:</label>
    <input type="number" id="secondNumber" /><br /><br />
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button><br /><br />
    <p id="result"></p>

    <script>
      function multiply() {
        const num1 = parseFloat(document.getElementById("firstNumber").value);
        const num2 = parseFloat(document.getElementById("secondNumber").value);
        const product = num1 * num2;
        document.getElementById(
          "result"
        ).textContent = `Result (Multiplication): ${product}`;
      }

      function divide() {
        const num1 = parseFloat(document.getElementById("firstNumber").value);
        const num2 = parseFloat(document.getElementById("secondNumber").value);
        if (num2 === 0) {
          alert("Cannot divide by zero!");
          return;
        }
        const quotient = num1 / num2;
        document.getElementById(
          "result"
        ).textContent = `Result (Division): ${quotient}`;
      }
    </script>
  </body>
</html>
